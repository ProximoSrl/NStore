pool:
  vmImage: 'VS2017-Win2016'
  demands:
    - DotNetFramework
    - msbuild
    - visualstudio
    - java 

trigger:
- master
- develop
- release/*
- hotfix/*
- feature/*

variables:
  AssemblyVersion: '0.0.1'
  solution: 'src/NStore.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core sdk 2.2.101'
  inputs:
    version: 2.2.101

- task: GitVersion@0
  displayName: 'GitVersion '
  inputs:
    BuildNamePrefix: NStoreBuildAndTest

- task: DotNetCoreCLI@1
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '$(solution)'

- task: PowerShell@1
  displayName: 'Dump all variables'
  inputs:
    scriptType: inlineScript
    inlineScript: |
     $var = (gci env:*).GetEnumerator() | Sort-Object Name
     $out = ""
     Foreach ($v in $var) {$out = $out + "`t{0,-28} = {1,-28}`n" -f $v.Name, $v.Value}
      
     write-output "dump variables on $env:BUILD_ARTIFACTSTAGINGDIRECTORY\test.md"
     $fileName = "$env:BUILD_ARTIFACTSTAGINGDIRECTORY\test.md"
     set-content $fileName $out
      
     write-output "##vso[task.addattachment type=Distributedtask.Core.Summary;name=Environment Variables;]$fileName"

- task: VSBuild@1
  displayName: 'Build solution $(solution)'
  inputs:
    solution: '$(solution)'
    vsVersion: "15.0"
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    clean: true

- task: VSTest@2
  displayName: 'VsTest - testAssemblies'
  inputs:
    testAssemblyVer2: |
     **\$(BuildConfiguration)\**\*test*.dll
     !**\obj\**
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'


- task: PublishTestResults@1
  displayName: 'Publish Test Results from dotnet'
  inputs:
    testRunner: VSTest
    testResultsFiles: '$(Common.TestResultsDirectory)\**\*.trx '

